name: Deploy Frontend

on:
  push:
    branches: [main]
    paths: ["frontend/**"]
  workflow_dispatch:

jobs:
  sonarcloud_analysis:
    name: SonarCloud Analysis Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: |
          cd frontend/photo-upload-web
          npm ci || npm install
      - name: Run tests with coverage
        run: |
          cd frontend/photo-upload-web
          npm test -- --watchAll=false --coverage || true
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: frontend/photo-upload-web
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy_frontend:
    name: Deploy Frontend
    needs: sonarcloud_analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install and build
        run: |
          cd frontend/photo-upload-web
          npm ci || npm install
          npm run build
      - name: List build files
        run: |
          cd frontend/photo-upload-web
          ls -la build/
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PHOTO_WEB }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/photo-upload-web"
          output_location: "build"