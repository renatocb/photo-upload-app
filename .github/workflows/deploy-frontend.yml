name: 🚀 Deploy Frontend
on:
  push:
    branches: [main]
    paths: ['frontend/**']

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/photo-upload-web/package-lock.json

      - name: 📦 Install dependencies
        run: |
          cd frontend/photo-upload-web
          npm ci

      - name: 🏗️ Build React app
        run: |
          cd frontend/photo-upload-web
          npm run build

      - name: 🚀 Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PHOTO_WEB }}
          action: "upload"
          app_location: "frontend/photo-upload-web"
          output_location: "build"
          skip_app_build: true
          skip_api_build: true