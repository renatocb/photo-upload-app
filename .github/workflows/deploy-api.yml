name: Deploy API

on:
  push:
    branches: [main]
    paths: ["backend/**"]
  pull_request:
    branches: [main]
    paths: ["backend/**"]
  workflow_dispatch:

jobs:
  sonarcloud_analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Unshallow fetch for SonarCloud
        run: git fetch --unshallow
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Install dotnet-sonarscanner
        run: dotnet tool install --global dotnet-sonarscanner

      # SonarCloud BEGIN: análise padrão para main (push/main ou execução manual)
      - name: SonarCloud Begin Analysis (main)
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:/home/runner/.dotnet/tools"
          dotnet sonarscanner begin /k:"renatocb_photo-upload-api" /o:"renatocb" /d:sonar.token="$SONAR_TOKEN" /v:"1.0.0" /d:sonar.sources="backend/" /d:sonar.exclusions="**/frontend/**,../frontend/**"

      # SonarCloud BEGIN: análise para pull request (PR)
      - name: SonarCloud Begin Analysis (PR)
        if: github.event_name == 'pull_request'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:/home/runner/.dotnet/tools"
          dotnet sonarscanner begin /k:"renatocb_photo-upload-api" /o:"renatocb" /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.pullrequest.key="${{ github.event.number }}" \
            /d:sonar.pullrequest.branch="${{ github.head_ref }}" \
            /d:sonar.pullrequest.base="${{ github.base_ref }}" \
            /d:sonar.sources="backend/" /d:sonar.exclusions="**/frontend/**,../frontend/**"

      - name: Build API Project Only
        run: dotnet build backend/PhotoUpload.API/PhotoUpload.API.csproj --no-incremental

      - name: Run Tests API Only
        run: dotnet test backend/PhotoUpload.API/PhotoUpload.API.csproj --no-build --verbosity normal

      - name: SonarCloud End Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export PATH="$PATH:/home/runner/.dotnet/tools"
          dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"

  deploy_api:
    name: Deploy API
    needs: sonarcloud_analysis
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
      - name: Build and Deploy API
        run: |
          cd backend/PhotoUpload.API
          dotnet publish -c Release -o ./publish
          cd publish
          zip -r ../api-deploy.zip .
          az webapp deploy --resource-group photo-upload-rg --name photo-api-8190 --src-path "../api-deploy.zip" --type zip
