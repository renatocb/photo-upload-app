name: Deploy API

on:
  push:
    branches: [main]
    paths: ["backend/**"]
  workflow_dispatch:

jobs:
  sonarcloud_analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      - name: Install dependencies
        run: |
          cd backend/PhotoUpload.API
          dotnet restore
      - name: Build Solution
        run: |
          cd backend/PhotoUpload.API
          dotnet build --no-incremental
      - name: Run Tests
        run: |
          cd backend/PhotoUpload.API
          dotnet test --no-build --verbosity normal
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: backend/PhotoUpload.API
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy_api:
    name: Deploy API
    needs: sonarcloud_analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"
      - name: Build and Deploy API
        run: |
          cd backend/PhotoUpload.API
          dotnet publish -c Release -o ./publish
          cd publish
          zip -r ../api-deploy.zip .
          az webapp deploy --resource-group photo-upload-rg --name photo-api-8190 --src-path "../api-deploy.zip" --type zip
